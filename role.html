<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .role-selection-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .role-selection-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        .role-selection-container button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 25px;
            background-color: #ff6347;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .role-selection-container button:hover {
            background-color: grey;
            transform: translateY(-3px);
        }

        .role-selection-container button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="role-selection-container">
        <h1>Select Your Role</h1>
        <button onclick="window.location.href='login.html'">User</button>
        <button onclick="window.location.href='retailer-login.html'">Retailer</button>
    </div>
</body>
</html>
